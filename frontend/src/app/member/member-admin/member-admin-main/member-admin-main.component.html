<div class="row">
  <div class="col-12">
    <h2>Members</h2>
  </div>
</div>
<div class="row">
  <div class="col-12">
    <button class="btn" (click)="openNewMemberModal()">New Member</button>
  </div>
  <div class="col-12">
    <app-member-list [members]="members" (onDelete)="deleteMember($event)" (onEdit)="openEditMemberModal($event)"></app-member-list>
  </div>
</div>
