<div class="input-group">
  <input class="form-control" placeholder="yyyy-mm-dd" [name]="name" [(ngModel)]="datePickerDate" #d="ngbDatepicker" ngbDatepicker
    (focus)="d.open()" (ngModelChange)="change()" [disabled]="disabled">
  <div class="input-group-append">
    <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"></button>
  </div>
  <input type="time" class="form-control" placeholder="yyyy-mm-dd" [name]="name" [(ngModel)]="time" #t [required]="required" (ngModelChange)="change()" [disabled]="disabled">
</div>
