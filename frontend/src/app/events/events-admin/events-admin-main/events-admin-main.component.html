<div class="row">
  <div class="col-12">
    <h2>Events</h2>
  </div>
</div>
<div class="row">
  <div class="col-12">
    <button class="btn" (click)="openNewEventModal()">New Event</button>
  </div>
  <div class="col-12">
    <app-event-list [events]="events" [showControls]="true" (onDelete)="deleteEvent($event)" (onEdit)="openEditEventModal($event)"></app-event-list>
  </div>
</div>
